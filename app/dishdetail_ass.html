<html ng-app="confusionApp" lang="en"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
  <title>Ristorante Con Fusion: Menu</title>
  <!-- Bootstrap -->
  <!-- Bootstrap -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
  <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="styles/bootstrap-social.css" rel="stylesheet">
  <link href="styles/mystyles.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row row-content" ng-controller="DishDetailController">
      <div class="col-xs-12">
        <div class="media">
          <div class="media-left media-middle  pull-left">
            <a href="#">
              <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthappizza">
            </a>
          </div>
          <div class="media-body">
            <h2 class="media-heading">{{dish.name}}
              <span class="label label-danger">{{dish.label}}</span>
              <span class="badge">{{dish.price | currency}}</span></h2>
            <p>{{dish.description}}</p>
          </div>
        </div>
      </div>
      <div class="col-xs-9 col-xs-offset-1">
        <div class="row">
            <h4>Customer Comments</h4>
            <p class="pull-left">Sort by:
              <input ng-model="filter" type="text"></p>
        </div>
        <div class="row">
          <blockquote ng-repeat="comment in dish.comments | orderBy:filter">
            <p>
              {{comment.rating}} Stars
            </p>
            <p>
              {{comment.comment}}
            </p>
            <footer>{{comment.author}}, {{comment.date | date:MMMdyyyy}}</footer>
          </blockquote>
        </div>

      </div>
    </div>

  </div>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="scripts/app.js"></script>
</body></html>
